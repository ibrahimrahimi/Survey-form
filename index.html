<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <div id="main">
                <p id="description">Let us know we can improve freeCodeCamp</p> <br>
                <hr>
            <form id="survey-form" action="#">
                <div class="row">
                    <div class="lab">
                        <label class="label" id="name-label" for="name">*Name: </label>
                    </div>
                    <div class="val">
                        <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="lab">
                        <label class="label" id="email-label" for="email">*Email: </label>
                    </div>
                    <div class="val">
                        <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required> 
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="lab">
                        <label class="label" id="number-label" for="age">*Age: </label>
                    </div>
                    <div class="val">
                        <input class="input-field" type="number" id="number" name="age" placeholder="Age" min="6" max="100"> 
                    </div>
                </div> 
                <hr>         
                <div class="row">
                    <div class="lab">
                        <label for="role">Which option best describes your current role? </label>
                    </div>
                    <div class="val">
                        <select name="role" id="dropdown" class="dropdown">
                            <option  disabled value="">Select an Option</option>
                            <option value="student">Student</option>
                            <option value="full time job">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer Not to Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="lab">
                        <p>How likely is that you would recommend freeCodeCamp to a friend? </p>
                    </div>
                    <div class="val">
                        <ul style="list-style: none;">
                            <li class="radio"><label class="input-label"><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
                            <li class="radio"><label class="input-label"><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
                            <li class="radio"><label class="input-label"><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure</label></li>
                        </ul>
                    </div>
                </div> 
                <hr>                      
                <div class="row">
                    <div class="lab">
                        <label for="like"> What do you like most in FCC: </label>
                    </div>
                    <div class="val">
                        <select name="like" id="dropdown" class="dropdown">
                            <option  disabled value="">Select an Option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open source">Open Source</option>
                        </select>
                    </div>
                </div>   
                <hr>                     
                <div class="row">
                    <div class="lab">
                        <p>Things that should be improved in the future (Check all the apply): </p>
                    </div>
                    <div class="val">
                        <ul style="list-style: none;">
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Back-end Projects</label></li>
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Certifications</label></li>
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Exercises</label></li>
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Coding Challenges</label></li>
                            <li class="radio"><label class="input-label"><input name="feature" value="1" type="checkbox" class="userRatings">Other</label></li>
                        </ul>
                    </div>
                </div> 
                <hr>                       
                <div class="row">
                    <div class="lab">
                        <label for="additional-element">Any comments or Suggestions? </label>
                    </div>
                    <div class="val">
                        <textarea class="input-field" name="additional-element" id="additional-element" cols="40" rows="6" placeholder="Add comments and suggestions"></textarea>
                    </div>
                </div>
                <hr>
                <div class="submit-button">
                    <input type="submit" id="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
